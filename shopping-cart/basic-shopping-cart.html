<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style-bkup.css">    
    <title>Assignment: Shopping Cart with JavaScript</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card bg-light mb-3" style="max-width: 30rem;">
                    <div class="card-header">Checkout Summary</div>
                    <div class="card-body">
                        <span class="cart-warning"></span>
                        <!-- <h5 class="card-title emtyMsg">No product in the cart</h5> -->
                        <ul class="empty-cart">

                            <!-- product will be inserted from JS Start -->

                        </ul>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- card Heaer-->
                <div class="card bg-light">
                    <div class="card-header">All Products</div>
                    <div class="card-body">
                        <!-- card -->
                        <div class="card-group">
                            <div class="card individual-cart product mr-2">
                                <img src="images/the-alchemist.jpg" class="card-img-top product-img" alt="The-Alchemist">
                                <div class="card-body">
                                    <h5 class="card-title product-title">The Alchemist</h5>
                                    <p class="card-text"><small class="text-muted">by Paulo Coelho</small></p>
                                    <button class="btn btn-outline-info btn-sm mb-2" id="addToCartBtn">Add To
                                        Cart</button>
                                </div>
                            </div>

                            <div class="card individual-cart product mr-2">
                                <img src="images/gitanjali.jpg" class="card-img-top product-img" alt="Gitanjali">
                                <div class="card-body">
                                    <h5 class="card-title product-title">Gitanjali</h5>
                                    <p class="card-text"><small class="text-muted">by Rabndranath Tagore</small></p>
                                    <button class="btn btn-outline-info btn-sm mb-2" id="addToCartBtn">Add To
                                        Cart</button>
                                </div>
                            </div>

                            <div class="card individual-cart product mr-2">
                                <img src="images/a-farewell-to-arms.jpg" class="card-img-top product-img" alt="A-Farewell-To-Arms">
                                <div class="card-body">
                                    <h5 class="card-title product-title">A Farewell To Arms</h5>
                                    <p class="card-text"><small class="text-muted">by Ernest Hemingway</small></p>
                                    <button class="btn btn-outline-info btn-sm mb-2" id="addToCartBtn">Add To
                                        Cart</button>
                                </div>
                            </div>
                            <div class="card individual-cart product mr-2">
                                <img src="images/a-song-of-ice-and-fire.jpg" class="card-img-top product-img" alt="A-song-of-ice-and-fire">
                                <div class="card-body">
                                    <h5 class="card-title product-title">A Song of Ice and Fire</h5>
                                    <p class="card-text"><small class="text-muted">by George R. R. Martin</small></p>
                                    <button class="btn btn-outline-info btn-sm mb-2" id="addToCartBtn">Add To
                                        Cart</button>
                                </div>
                            </div>
                        </div>
                        <!-- card  -->
                    </div>
                </div>
                <!-- card  -->

            </div>
        </div>

    </div>

    <!-- BootStrap JS files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <!-- Custom JS -->
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
